<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <style>
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }
    
    .theme-toggle {
      position: fixed;
      top: 16px;
      right: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      background-color: #f0f0f0;
      border-radius: 20px;
      font-size: 0.875rem;
    }
    
    .switch {
      position: relative;
      width: 36px;
      height: 20px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background-color: #ccc;
      border-radius: 20px;
      transition: 0.3s;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      transition: 0.3s;
    }
    
    input:checked + .slider {
      background-color: #555;
    }
    
    input:checked + .slider:before {
      transform: translateX(16px);
    }
  </style>
</head>
<body data-theme="light">
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="theme-toggle">
      <span class="slider"></span>
    </label>
  </div>
  
  <main>{content}</main>

  <script>
    const toggle = document.getElementById('theme-toggle');
    
    // Handle toggle
    toggle.addEventListener('change', () => {
      const theme = toggle.checked ? 'dark' : 'light';
      document.body.setAttribute('data-theme', theme);
    });
  </script>
</body>
</html>
